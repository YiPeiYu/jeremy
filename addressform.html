<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale= 1.0, minimun-scale= 1.0, user-scalable=0">
		<title>地址编辑</title>
		<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css" />
		<link href="libs/bootstrap/css/bootstrap.global.css" rel="stylesheet" />
		<link rel="stylesheet" href="libs/swiper/dist/css/swiper.min.css" />
		<link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" href="libs/jquery-confirm/jquery-confirm.css" />
		<link href="libs/fonts/style.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="libs/jquery-confirm-master/css/jquery-confirm.css"/>
		<link rel="stylesheet" type="text/css" href="libs/css/common.min.css">
		<script src="libs/jquery/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="libs/angular/angular.min.js" ></script>
		<script type="text/javascript" src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="libs/swiper/dist/js/swiper.min.js"></script>
		<script type="text/javascript" src="libs/jquery-confirm/jquery-confirm.js" ></script>
		<script type="text/javascript" src="libs/jquery-confirm-master\js\jquery-confirm.js"></script>
		<script type="text/javascript" src="libs/iscroll/build/iscroll.js"></script>
		<script type="text/javascript" src="libs/common/common.js" ></script>
		<script type="text/javascript" src="libs/js/common.js" ></script>
		<script type="text/javascript" src="libs/js/address.js" ></script>

</head>
<body ng-app="mainapp" ng-controller="maincontroller">
    <div class="header">
		<div class="search-bar">
			<a class="a1" href="javascript:window.history.go(-1)"><i class="fa fa-angle-left" fa-4x" aria-hidden="true"></i></a>
			<div>地址管理</div>
			<a class="a2" href="#"><i class="fa fa-bars" fa-2x" aria-hidden="true"></i></a>
		</div>
	</div>
	<div class="navmorelist" id="navmorelist">
	    <ul class="f14">
    		<li><a href="index.html">首页</a></li>
    		<li><a href="products.html">分类查询</a></li>
    		<li><a href="shopcar.html">购 物 车</a></li>
    		<li><a href="user.html">会员中心</a></li>
    	</ul>
    </div>    

    <div class="layout-body userinfo">
        <form action="data/bussiness.txt" method="get">
            <div class="input-group item-relative">
                <span class="input-group-addon">姓名 </span>
                <input type="text" name="nickname" ng-model="account" class="form-control date-range required">
            </div>
            <div class="input-group item-relative">
                <span class="input-group-addon">手机号码 </span>
                <input type="text" ng-model="phone" class="form-control date-range required isMobile" name="account">
            </div>
            <div class="input-group item-relative">
                <span class="input-group-addon">收货地址 </span>
                <select id="province" name="province" data-url="libs/data/address.txt" data-next="city">
                    <option value="">选择省</option>
                    <option ng-repeat="m in province" value="{{m.id}}" ng-bind="m.name">广东省</option>
                </select>
                <select id="city" name="city" data-next="area">
                    <option value="">选择市</option>
                    <option ng-repeat="m in city" value="{{m.id}}" ng-bind="m.name">广州市</option>
                </select>
                <select id="area" name="area">
                    <option value="">选择区/县</option>
                    <option ng-repeat="m in area" value="{{m.id}}" ng-bind="m.name">天河区</option>
                </select>
                <textarea placeholder="详细地址" ng-bind="address" name="address"></textarea>
            </div>
            <div class="input-group item-relative">
                <span class="input-group-addon">邮政编码 </span>
                <input type="text" class="form-control date-range required isMobile" name="postcode">
            </div>            
            <div class="input-group item-relative">
                <span class="input-group-addon">默认地址 </span>
                <input type="checkbox" class="form-control date-range" name="default">
            </div>              
            <input type="button" value="提交" class="btn btn-bricky" ng-click="submit()">
        </form>
    </div>
    <div class="layout-footer">
			<a href="index.html" class="nav-btn active" style="width:33.333%;">
				<i class="fa fa-home fa-2x"></i>
				<span  class="ng-binding">首页</span>
			</a>
			<a href="shopcar.html" class="nav-btn " style="width:33.333%;">
				<i class="fa fa-shopping-cart fa-2x"></i>
				<span  class="ng-binding">购物车</span>
			</a>
			<a href="user.html" class="nav-btn " style="width:33.333%;">
				<i class="fa fa-user fa-2x"></i>
				<span  class="ng-binding">个人中心</span>
			</a>
		</div>
</body>
</html>
