<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale= 1.0, minimun-scale= 1.0, user-scalable=0">
		<title>确认下单</title>
		<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css" />
		<link href="libs/bootstrap/css/bootstrap.global.css" rel="stylesheet" />
		<link rel="stylesheet" href="libs/swiper/dist/css/swiper.min.css" />
		<link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" href="libs/jquery-confirm/jquery-confirm.css" />
		<link href="libs/fonts/style.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="libs/jquery-confirm-master/css/jquery-confirm.css"/>
		<link rel="stylesheet" type="text/css" href="libs/css/common.min.css">
		<script src="libs/jquery/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="libs/angular/angular.min.js" ></script>
		<script type="text/javascript" src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="libs/swiper/dist/js/swiper.min.js"></script>
		<script type="text/javascript" src="libs/jquery-confirm/jquery-confirm.js" ></script>
		<script type="text/javascript" src="libs/jquery-confirm-master\js\jquery-confirm.js"></script>
		<script type="text/javascript" src="libs/iscroll/build/iscroll.js"></script>
		<script type="text/javascript" src="libs/common/common.js" ></script>
		<script type="text/javascript" src="libs/js/common.js" ></script>
		<script type="text/javascript" src="libs/js/confrimorder.js" ></script>

</head>
<body ng-app="conApp" ng-controller="concontroller">
    <div class="header">
		<div class="search-bar">
			<a class="a1" href="javascript:window.history.go(-1)"><i class="fa fa-angle-left" fa-4x" aria-hidden="true"></i></a>
			<div>确认下单</div>
			<a class="a2" href="#"><i class="fa fa-bars" fa-2x" aria-hidden="true"></i></a>
		</div>
	</div>
	<div class="navmorelist" id="navmorelist">
	    <ul class="f14">
    		<li><a href="index.html">首页</a></li>
    		<li><a href="products.html">分类查询</a></li>
    		<li><a href="shopcar.html">购 物 车</a></li>
    		<li><a href="user.html">会员中心</a></li>
    	</ul>
    </div>

    <div class="layout-body" pagescroll>
        <div class="address">
            <div><i class="clip-location"></i></div>
            <div>
                <a href="address.html"><span ng-bind="account">张三</span><span ng-bind="phone">13800138000</span></a>
                <a href="address.html">广东省广州市天河区天河路99999号天河大楼11111楼4114</a>
            </div>
            <div><a href="address.html"><i class="clip-chevron-right"></i></a></div>
        </div>
        <a href="address.html" class="address empty">
            <i class="clip-plus-circle"></i>添加收货地址
        </a>        
        <div class="shoppingcar-list">
            <div class="shopname">店铺1</div>
            <div class="productlist" ng-repeat="pro in data">
                <div class="product-img"><a href="#"><img ng-src="{{pro['img']}}" src="libs/image/d4.jpg"></a></div>
                <div class="item-content">
                    <div ng-bind="pro['proName']" class="product-name"></div>
                    <div class="item-controller">
                        <div ng-bind="'￥' + pro['price']" class="product-price"></div>
                        <div ng-bind="'x' + pro['num']" class="item-count">X <span></span></div>
                    </div>
                </div>
            </div>
            <div class="list-group">
                <div class="list-group-item">
                    <div class="col-xs-4">配送方式</div>
                    <div class="col-xs-8 text-right">快递免邮</div>
                </div>
                <div class="list-group-item">
                    <div class="col-xs-4">发票抬头</div>
                    <div class="col-xs-8"><input type="text" name="invoice" placeholder="请输入发票抬头，如：个人"/></div>
                </div>
                <div class="list-group-item">
                    <div class="col-xs-4">买家留言</div>
                    <div class="col-xs-8"><input type="text" name="notes" placeholder="选填"/></div>
                </div>    
                <div class="list-group-item">
                    <div class="col-xs-12 text-right">共<a ng-bind="Num"></a>件商品，合计：<span ng-bind="total" class="item-price">￥ 480.00</span></div>
                </div>                                
            </div>            
                <div class="list-group-item">
                    <div class="col-xs-4">支付方式</div>
                    <div class="col-xs-8 text-right">
                        <span></span> >
                    </div>
                </div>                                 
            </div>                      
        </div>        
    </div>
    <div class="shoppingcar-toolbar">
        <div class="col-xs-8 text-right">共<a ng-bind="Num"></a>件，总金额：<span class="item-price" ng-bind="total" id="totalAmount" amount="960">￥ 960.00</span></div>
        <div class="col-xs-4" ng-click="submit()">提交订单</div>
    </div>

</body>
</html>
