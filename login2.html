<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="libs/page-css/login.css" />
		<script type="text/javascript" src="libs/jquery/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="libs/angular/angular.min.js"></script>
		<script type="text/javascript" src="libs/common/common.js"></script>
		<script type="text/javascript" src="libs/bootstrap/js/bootstrap.main.js"></script>
	</head>

	<body ng-app="loginAPP" ng-controller="loginController">
		<div class="content">
			<h1 class="title">商城后台管理系统</h1>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Account</label>
					<div class="col-sm-10">
						<input type="text" ng-model="phone" class="form-control" placeholder="Account">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" ng-model="password" class="form-control" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default" ng-click="submit()">Sign in</button>
					</div>
				</div>
			</form>
		</div>
	</body>
	<script type="text/javascript">
		var loginAPP = angular.module('loginAPP', ['commonApp']);
			loginAPP.controller('loginController', ['$scope', '$http', function($scope, $http) {
				$scope.submit = function() {
					$http.post('login.php', {
						phone: $scope.phone,
						password: $scope.password
					}).success(function(response) {
						if(response.state) {
							window.location.href = 'index2.html';
						} else {
							alert(response.message);
						}
					})
				}
			
			}])
	</script>

</html>
