<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale= 1.0, minimun-scale= 1.0, user-scalable=0">
		<title>购物车</title>
		<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css" />
		<link href="libs/bootstrap/css/bootstrap.global.css" rel="stylesheet" />
		<link rel="stylesheet" href="libs/swiper/dist/css/swiper.min.css" />
		<link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" href="libs/jquery-confirm/jquery-confirm.css" />
		<link rel="stylesheet" type="text/css" href="libs/jquery-confirm-master/css/jquery-confirm.css"/>
		<link rel="stylesheet" type="text/css" href="libs/css/common.min.css">
		<script src="libs/jquery/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="libs/angular/angular.min.js" ></script>
		<script type="text/javascript" src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="libs/swiper/dist/js/swiper.min.js"></script>
		<script type="text/javascript" src="libs/jquery-confirm/jquery-confirm.js" ></script>
		<script type="text/javascript" src="libs/jquery-confirm-master\js\jquery-confirm.js"></script>
		<script type="text/javascript" src="libs/iscroll/build/iscroll.js"></script>
		<script type="text/javascript" src="libs/jquery/jquery.lazyload.min.js" ></script>
		<script type="text/javascript" src="libs/common/common.js" ></script>
		<script type="text/javascript" src="libs/js/common.js" ></script>
		<script type="text/javascript" src="libs/js/shopcar.js" ></script>
	</head>
	<body onload="loaded()" ng-app="cartApp" ng-controller="cartcontroller">
		<div class="header">
			<div class="search-bar">
				<a class="a1" href="javascript:window.history.go(-1)"><i class="fa fa-angle-left" fa-4x"></i></a>
				<div>购物车</div>
				<a class="a2" href="#"><i class="fa fa-bars" fa-2x"></i></a>
			</div>
		</div>
		<div class="navmorelist" id="navmorelist">
    		<ul class="f14">
    			<li><a href="index.html">首页</a></li>
    			<li><a href="products.html">分类查询</a></li>
    			<li><a href="shopcar.html">购 物 车</a></li>
    			<li><a href="user.html">会员中心</a></li>
    		</ul>
    	</div>
		<div id="wrapper" class="cart">
			<div id="scroller" >
				<ul>
					<li ng-repeat="pro in data">
						<div class="item-option">
							<i class="fa fa-square-o"></i>
						</div>
						<div class="item-img">
							<a><img ng-src="{{pro['img']}}"/></a>
						</div>
						
						<div class="item-content">
							<p ng-bind="pro['proName']"></p>
							<div>
								<div class="pri"><em ng-bind="pro['price']"></em> RMB</div>
								<div class="item-calc">
		                            <div class="minu" ><i class="fa fa-minus"></i></div>
		                            <div class="num" ng-bind="pro['num']"></div>
		                            <div class="plus"><i class="fa fa-plus"></i></div>
		                        </div>
								<i class="fa fa-trash-o" ngID="{{pro['id']}}"></i>
							</div>
						</div>
						
					</li>
				</ul>
			</div>			
		</div>
		<div id="bottom" class="shoppingcar-toolbar">
	        <div class="col-xs-3 change"><i class="fa fa-square-o"></i><span>全选</span></div>
	        <div class="col-xs-4"><span class="ng-binding">支付方式</span><i class="fa fa-angle-right"></i></div>
	        <div class="col-xs-5 pay"><a>确认并支付(0)</a></div>
    	</div>
	</body>
</html>
